<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Service: {{ service.name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/8867becc4c.js" crossorigin="anonymous"></script>
    
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .sortable-ghost {
            opacity: 0.4;
            background-color: #f0f0f0;
        }
        .sortable-drag {
            cursor: grabbing;
            background-color: #e0e0e0;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .drag-handle {
            cursor: move;
            user-select: none;
        }
        .sortable-chosen {
            background-color: #f5f5f5;
        }

        .carousel {
            position: relative;
            width: 100%;
            height: 300px; /* 원하는 높이로 조정 */
            overflow: hidden;
        }
        
        .carousel .carousel-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
        }
        
        .carousel .carousel-image.active {
            opacity: 1;
        }
        
        .carousel .carousel-image.hidden {
            opacity: 0;
        }
        
        .carousel .carousel-indicators {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }
        
        .carousel .carousel-indicators div {
            width: 8px;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            cursor: pointer;
        }
        
        .carousel .carousel-indicators div.active {
            background-color: white;
        }
                    
        #preview-links .group:not(:last-child) {
            margin-bottom: 0.5rem;
        }
        #preview-links .group:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 1400px) {
        .container {
            flex-direction: column;
        }
        .container > div {
            width: 100%;
        }
    }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto flex flex-col lg:flex-row gap-6">
        <!-- 좌측: JSON 편집 영역 -->
        <div class="w-full lg:w-1/2 bg-white rounded-lg shadow-lg p-6">>
            <h2 class="text-2xl font-bold mb-4">Edit Service: {{ service.name }}</h2>
            
            <!-- 기존 폼 태그에 id 추가 -->
            <form id="serviceForm" method="POST" class="bg-white p-6 rounded-lg shadow-md">
                <!-- 탭 메뉴 -->
                <div class="flex mb-4">
                    <button type="button" class="tab-btn px-4 py-2 bg-blue-500 text-white rounded-l" data-tab="data">
                        Data
                    </button>
                    <button type="button" class="tab-btn px-4 py-2 bg-gray-300 text-gray-700" data-tab="contact">
                        Contact
                    </button>
                    <!-- Add the Image tab button -->
                    <button type="button" class="tab-btn px-4 py-2 bg-gray-300 text-gray-700 rounded-r" data-tab="image">
                        Image
                    </button>
                </div>
                
                <!-- Data 탭 -->
                <div id="data-tab" class="tab-content">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="json-data">
                            JSON Data
                        </label>
                        <textarea 
                            id="json-data" 
                            name="data" 
                            rows="10" 
                            class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-blue-500"
                            style="font-family: monospace;"
                        >{{ json_data|safe }}</textarea>
                    </div>

                    
                </div>

                <!-- Image tab content -->
                <div id="image-tab" class="tab-content hidden">
                    <div class="mb-4">
                        <h2 class="text-lg font-semibold text-gray-500">*프로필 이미지는 1:1비율로 자동 크롭됩니다.</h2>
                        <!-- 기능 추가하다가 해결완료 되버림 ㄴㅇㄱ~!!<h2 class="text-lg font-semibold text-gray-500">**프로필 변경사항 미리보기는 현재 미지원 중입니다.<br />(저장후, 새로고침 필요)</h2> -->
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Profile Image</label>
                        <input type="file" id="profile-image" accept="image/*" class="w-full p-1 border rounded mb-2">
                        <img id="preview-profile-image" src="{{ image_paths.profile }}" alt="Profile Image Preview" class="w-32 h-32 object-cover rounded mb-2">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Carousel Images</label>
                        <input type="file" id="carousel-image-1" accept="image/*" class="w-full p-1 border rounded mb-2">
                        <img id="preview-carousel-image-1" src="{{ image_paths.carousel_1 }}" alt="Carousel Image 1 Preview" class="w-32 h-32 object-cover rounded mb-2">
                        
                        <input type="file" id="carousel-image-2" accept="image/*" class="w-full p-1 border rounded mb-2">
                        <img id="preview-carousel-image-2" src="{{ image_paths.carousel_2 }}" alt="Carousel Image 2 Preview" class="w-32 h-32 object-cover rounded mb-2">
                        
                        <input type="file" id="carousel-image-3" accept="image/*" class="w-full p-1 border rounded mb-2">
                        <img id="preview-carousel-image-3" src="{{ image_paths.carousel_3 }}" alt="Carousel Image 3 Preview" class="w-32 h-32 object-cover rounded mb-2">
                    </div>
                </div>


                <!-- Contact 탭의 HTML 구조 -->
                <div id="contact-tab" class="tab-content hidden">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="contact-data">
                            Contact JSON
                        </label>
                        <textarea 
                            id="contact-data" 
                            name="contact" 
                            rows="10" 
                            class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-blue-500"
                            style="font-family: monospace;"
                        >{{ contact_data|safe }}</textarea>
                    </div>

                    <label class="block text-gray-700 text-sm font-bold mb-2">기본 정보</label>
                        <input type="text" id="contact-fn" placeholder="이름" class="w-full p-1 border rounded mb-2">
                        <input type="text" id="contact-position" placeholder="직위" class="w-full p-1 border rounded mb-2">
                        <input type="tel" id="contact-tel" placeholder="전화번호(- 포함)" class="w-full p-1 border rounded mb-2">
                        
                    </label>
                    
                    <div id="contact-input-section">
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2">추가 정보</label>
                            <input type="date" id="contact-birthday" class="w-full p-1 border rounded mb-2">
                            <input type="text" id="contact-address" placeholder="주소" class="w-full p-1 border rounded mb-2">
                            <input type="text" id="contact-company" placeholder="회사" class="w-full p-1 border rounded mb-2">
                            <input type="url" id="contact-url" placeholder="웹사이트 URL" class="w-full p-1 border rounded mb-2">
                        </div>

                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2">이메일</label>
                            <div id="contact-emails" class="space-y-2"></div>
                            <button type="button" id="add-email-btn" class="mt-2 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">이메일 추가</button>
                        </div>

                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2">소셜 프로필 (spotify, applemusic, instagram 만 지원중)</label>
                            <div id="contact-social-profiles" class="space-y-2"></div>
                            <button type="button" id="add-social-profile-btn" class="mt-2 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">소셜 프로필 추가</button>
                        </div>
                    </div>
                </div>
                
                
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        Items (Drag to Reorder)
                    </label>
                    <div id="items-container" class="space-y-2">
                        <!-- 동적으로 생성될 아이템 편집 필드 -->
                    </div>
                    <button 
                        type="button" 
                        id="add-item-btn" 
                        class="mt-2 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
                    >
                        Add New Item
                    </button>
                </div>
                
                <div class="flex justify-between">
                    <!-- 기존 프리뷰 및 제출 버튼 섹션 -->
                    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                        Save Changes
                    </button>
                    <button 
                        type="button" 
                        id="cancel-button" 
                        class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded"
                    >
                        Cancel or exit
                    </button>
                </div>
            </form>
        </div>

        <!-- 우측: 실시간 미리보기 영역 -->
        <div class="w-full lg:w-1/2 bg-gray-300 rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-bold mb-4">Live Preview</h2>
            <div id="preview-container" class="bg-white rounded-lg shadow-lg min-w-[17.5rem] max-w-[20rem]">
                <div id="preview-view" class="bg-white rounded-lg shadow-lg p-6">
                
                <div class="rounded-lg p-2 w-auto">
                    <div class="flex justify-center">
                        <!-- 프로필 이미지 -->
                        <img alt="Profile picture" class="rounded-full border-4 border-white" height="100" src="{{ image_paths.profile }}" width="100"/>
                    </div>
                    <div class="text-center mt-4">
                        <h1 id="preview-name" class="text-2xl font-bold"></h1>
                        <div class="flex justify-center items-center mt-2">
                            <span class="text-green-500 text-sm">●</span>
                            <p id="preview-position" class="text-green-500 text-sm ml-1"></p>
                        </div>
                    </div>
                    
                    <div class="bg-gray-100 rounded-lg p-4 mt-6">
                        <div class="flex justify-center"></div>
                        <div class="w-64 h-64 rounded-lg overflow-hidden relative carousel">
                                <img alt="Placeholder 1" class="w-full h-full object-cover carousel-image active" src="{{ image_paths.carousel_1 }}" data-index="0"/>
                                <img alt="Placeholder 2" class="w-full h-full object-cover carousel-image hidden" src="{{ image_paths.carousel_2 }}" data-index="1"/>
                                <img alt="Placeholder 3" class="w-full h-full object-cover carousel-image hidden" src="{{ image_paths.carousel_3 }}" data-index="2"/>
                                
                                <div class="carousel-indicators">
                                    <div class="active" data-index="0"></div>
                                    <div data-index="1"></div>
                                    <div data-index="2"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    
                    
                    


                    


                    <div class="mt-6" id="preview-content">
                        <h3 class="text-center text-gray-600 mb-4">링크 바로가기</h3>
                        <div id="preview-links" class="space-y-4">
                            <!-- 동적으로 생성될 링크 영역 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tabButtons = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault(); // 기본 동작 방지
                    const tabName = this.dataset.tab;
        
                    // 모든 버튼 스타일 초기화
                    tabButtons.forEach(btn => {
                        btn.classList.remove('bg-blue-500', 'text-white');
                        btn.classList.add('bg-gray-300', 'text-gray-700');
                    });
        
                    // 현재 선택된 버튼 스타일 적용
                    this.classList.remove('bg-gray-300', 'text-gray-700');
                    this.classList.add('bg-blue-500', 'text-white');
        
                    // 탭 콘텐츠 토글
                    tabContents.forEach(content => {
                        content.classList.add('hidden');
                    });
                    document.getElementById(`${tabName}-tab`).classList.remove('hidden');
                });
            });
        
            // 폼 제출 시 데이터 검증
            document.getElementById('serviceForm').addEventListener('submit', function(e) {
                try {
                    // data.json 검증
                    JSON.parse(document.getElementById('json-data').value);
                    
                    // contact.json 검증
                    JSON.parse(document.getElementById('contact-data').value);
                } catch (error) {
                    e.preventDefault();
                    alert('Invalid JSON format. Please check your JSON data.');
                }
            });
        });
        </script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const tabButtons = document.querySelectorAll('.tab-btn');
                const itemsContainer = document.getElementById('items-container');
                const addItemBtn = document.getElementById('add-item-btn');
                const contactInputSection = document.getElementById('contact-input-section');
                const contactTextarea = document.getElementById('contact-data');
                let isDataChanged = false; // 데이터 변경 여부를 추적하는 변수
                const contactNameInput = document.getElementById('contact-fn');
                const contactPositionInput = document.getElementById('contact-position');
                const previewName = document.getElementById('preview-name');
                const previewPosition = document.getElementById('preview-position');

                // 기본 정보 입력란 변경 시 미리보기 업데이트
                contactNameInput.addEventListener('input', function() {
                    previewName.innerText = this.value || '이름을 입력하세요';
                });

                contactPositionInput.addEventListener('input', function() {
                    previewPosition.innerText = this.value || '직위를 입력하세요';
                });

            
                // 탭 전환 시 items 섹션 표시/숨김 처리
                tabButtons.forEach(button => {
                    button.addEventListener('click', function(e) {
                        const tabName = this.dataset.tab;
            
                        if (tabName === 'data') {
                            itemsContainer.closest('.mb-4').style.display = 'block';
                            addItemBtn.style.display = 'block';
                            contactInputSection.style.display = 'none';
                        } else if (tabName === 'contact') {
                            itemsContainer.closest('.mb-4').style.display = 'none';
                            addItemBtn.style.display = 'none';
                            contactInputSection.style.display = 'block';
                        }
                    });
                });
            
                // 초기 로드 시 Contact 데이터 파싱 및 렌더링
                function initContactForm() {
                    try {
                        const contactData = JSON.parse(contactTextarea.value);
                        
                        // 기본 정보 입력란
                        document.getElementById('contact-fn').value = contactData.fn || '';
                        document.getElementById('contact-birthday').value = contactData.birthday || '';
                        document.getElementById('contact-address').value = contactData.address || '';
                        document.getElementById('contact-company').value = contactData.company || '';
                        document.getElementById('contact-position').value = contactData.position || '';
                        document.getElementById('contact-url').value = contactData.url || '';
                        document.getElementById('contact-tel').value = contactData.tel || '';
                        
                        // 기본 정보 입력란
                        document.getElementById('contact-fn').value = contactData.fn || '';
                        document.getElementById('contact-position').value = contactData.position || '';
                        
                        // 미리보기 업데이트
                        document.getElementById('preview-name').innerText = contactData.fn || '이름을 입력하세요';
                        document.getElementById('preview-position').innerText = contactData.position || '직위를 입력하세요';
                        
                        // 이메일 처리
                        const emailInputs = document.getElementById('contact-emails');
                        emailInputs.innerHTML = '';
                        if (contactData.email) {
                            Object.entries(contactData.email).forEach(([type, email]) => {
                                addEmailInput(type, email);
                            });
                        }
            
                        // 소셜 프로필 처리
                        const socialInputs = document.getElementById('contact-social-profiles');
                        socialInputs.innerHTML = '';
                        if (contactData.socialProfiles) {
                            Object.entries(contactData.socialProfiles).forEach(([platform, url]) => {
                                addSocialProfileInput(platform, url);
                            });
                        }
                    } catch (error) {
                        console.error('Error parsing contact data:', error);
                    }
                }
            
                // 이메일 입력란 추가 함수
                function addEmailInput(type = '', email = '') {
                    // 데이터 변경 시 isDataChanged를 true로 설정
                    isDataChanged = true;

                    const emailInputs = document.getElementById('contact-emails');
                    const emailItemElement = document.createElement('div');
                    emailItemElement.className = 'flex items-center bg-gray-200 p-2 rounded-lg mb-2';
                    
                    emailItemElement.innerHTML = `
                        <div class="flex-grow flex space-x-2">
                            <input type="text" placeholder="home 또는 work" value="${type}" class="w-1/3 p-1 border rounded email-type">
                            <input type="email" placeholder="이메일 주소" value="${email}" class="w-2/3 p-1 border rounded email-value">
                            <button type="button" class="bg-red-500 text-white rounded px-2 remove-email-item">
                                삭제
                            </button>
                        </div>
                    `;

                    // 삭제 버튼 이벤트
                    emailItemElement.querySelector('.remove-email-item').addEventListener('click', function() {
                        // 데이터 변경 시 isDataChanged를 true로 설정
                        isDataChanged = true;
                        emailItemElement.remove();
                        updateContactJson();
                    });

                    // 값 변경 시 JSON 업데이트
                    emailItemElement.querySelectorAll('input').forEach(el => {
                        el.addEventListener('change', updateContactJson);
                        el.addEventListener('input', updateContactJson);
                    });

                    emailInputs.appendChild(emailItemElement);
                }

            
                // 소셜 프로필 입력란 추가 함수
                function addSocialProfileInput(platform = '', url = '') {
                    // 데이터 변경 시 isDataChanged를 true로 설정
                    isDataChanged = true;
                    const socialInputs = document.getElementById('contact-social-profiles');
                    const socialItemElement = document.createElement('div');
                    socialItemElement.className = 'flex items-center bg-gray-200 p-2 rounded-lg mb-2';
                    
                    socialItemElement.innerHTML = `
                        <div class="flex-grow flex space-x-2">
                            <input type="text" placeholder="instagram, spotify, applemusic" value="${platform}" class="w-1/3 p-1 border rounded social-platform">
                            <input type="url" placeholder="프로필 URL" value="${url}" class="w-2/3 p-1 border rounded social-url">
                            <button type="button" class="bg-red-500 text-white rounded px-2 remove-social-item">
                                삭제
                            </button>
                        </div>
                    `;
            
                    // 삭제 버튼 이벤트
                    socialItemElement.querySelector('.remove-social-item').addEventListener('click', function() {
                        socialItemElement.remove();
                        updateContactJson();
                    });
            
                    // 값 변경 시 JSON 업데이트
                    socialItemElement.querySelectorAll('input').forEach(el => {
                        // 데이터 변경 시 isDataChanged를 true로 설정
                        isDataChanged = true;
                        el.addEventListener('input', updateContactJson);
                    });
            
                    socialInputs.appendChild(socialItemElement);
                }
            
                // 이메일 추가 버튼 이벤트
                document.getElementById('add-email-btn').addEventListener('click', () => {
                    // 데이터 변경 시 isDataChanged를 true로 설정
                    isDataChanged = true;
                    addEmailInput();
                    updateContactJson();
                });
            
                // 소셜 프로필 추가 버튼 이벤트
                document.getElementById('add-social-profile-btn').addEventListener('click', () => {
                    addSocialProfileInput();
                    updateContactJson();
                });
            
                // JSON 업데이트 함수
                function updateContactJson() {
                    const contactData = {
                        fn: document.getElementById('contact-fn').value,
                        birthday: document.getElementById('contact-birthday').value,
                        address: document.getElementById('contact-address').value,
                        company: document.getElementById('contact-company').value,
                        position: document.getElementById('contact-position').value,
                        url: document.getElementById('contact-url').value,
                        tel: document.getElementById('contact-tel').value,
                        email: {},
                        socialProfiles: {}
                    };
            
                    // 이메일 수집
                    document.querySelectorAll('#contact-emails .email-type').forEach((typeInput, index) => {
                        const type = typeInput.value.trim();
                        const emailValue = typeInput.nextElementSibling.value.trim();
                        if (type && emailValue) {
                            contactData.email[type] = emailValue;
                        }
                    });
            
                    // 소셜 프로필 수집
                    document.querySelectorAll('#contact-social-profiles .social-platform').forEach((platformInput, index) => {
                        const platform = platformInput.value.trim();
                        const urlValue = platformInput.nextElementSibling.value.trim();
                        if (platform && urlValue) {
                            contactData.socialProfiles[platform] = urlValue;
                        }
                    });
            
                    contactTextarea.value = JSON.stringify(contactData, null, 2);
                }
            
                // 기본 입력란 변경 시 JSON 업데이트
                ['contact-fn', 'contact-birthday', 'contact-address', 'contact-company', 
                'contact-position', 'contact-url', 'contact-tel'].forEach(id => {
                    document.getElementById(id).addEventListener('input', updateContactJson);
                });
            
                // 초기 로드 시 Contact 데이터를 초기화하고 렌더링하는 기능을 추가합니다.
                initContactForm();
            
                // Contact 탭이 활성화될 때마다 Contact 데이터를 초기화
                tabButtons.forEach(button => {
                    button.addEventListener('click', function(e) {
                        const tabName = this.dataset.tab;
                        if (tabName === 'contact') {
                            initContactForm();
                        }
                    });
                });
            });
            </script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const carousel = document.querySelector('.carousel');
        const images = carousel.querySelectorAll('.carousel-image');
        const indicators = carousel.querySelectorAll('.carousel-indicators div');
        let currentIndex = 0;
    
        // 이미지 전환 함수
        function showImage(index) {
            // 모든 이미지 숨기기
            images.forEach(img => {
                img.classList.remove('active');
                img.classList.add('hidden');
            });
    
            // 모든 인디케이터 비활성화
            indicators.forEach(indicator => {
                indicator.classList.remove('active');
            });
    
            // 선택된 이미지 표시
            images[index].classList.remove('hidden');
            images[index].classList.add('active');
    
            // 선택된 인디케이터 활성화
            indicators[index].classList.add('active');
    
            currentIndex = index;
        }
    
        // 인디케이터 클릭 이벤트
        indicators.forEach(indicator => {
            indicator.addEventListener('click', function() {
                const index = parseInt(this.getAttribute('data-index'));
                showImage(index);
            });
        });
    
        // 자동 슬라이드 기능
        function autoSlide() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }
    
        // 5초마다 자동 슬라이드
        let autoSlideInterval = setInterval(autoSlide, 4000);
    
        // 마우스 호버 시 자동 슬라이드 일시 중지
        carousel.addEventListener('mouseenter', () => {
            clearInterval(autoSlideInterval);
        });
    
        carousel.addEventListener('mouseleave', () => {
            autoSlideInterval = setInterval(autoSlide, 4000);
        });
    });
</script>

    function downloadVCard(data) {
    // contact.json에서 직접 데이터를 가져오도록 수정
    const contactData = JSON.parse(document.getElementById('contact-data').value);

    const vCardContent = `BEGIN:VCARD
VERSION:3.0
FN;CHARSET=UTF-8:${contactData.fn}
N;CHARSET=UTF-8:;${contactData.fn};;;
TEL;TYPE=CELL:${contactData.tel || ''}
EMAIL;CHARSET=UTF-8;type=HOME,INTERNET:${contactData.email?.home || ''}
EMAIL;CHARSET=UTF-8;type=WORK,INTERNET:${contactData.email?.work || ''}
ADR;CHARSET=UTF-8;TYPE=HOME:;;;;;;${contactData.address || ''}
URL;CHARSET=UTF-8:${contactData.url || ''}
BDAY:${contactData.birthday || ''}
ORG:${contactData.company || ''}
TITLE:${contactData.position || ''}
${Object.entries(contactData.socialProfiles || {}).map(([platform, url]) => 
    `X-SOCIALPROFILE;TYPE=${platform}:${url}`
).join('\n')}
END:VCARD`;

    const blob = new Blob([vCardContent], { type: 'text/vcard' });
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.href = url;
    link.download = `${contactData.fn}_contact.vcf`;
    document.body.appendChild(link);
    link.click();
    URL.revokeObjectURL(url);
    link.remove();
}
